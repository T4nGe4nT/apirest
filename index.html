<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid maindiv">   
        <h1 class="h1">
            API's 
            <small class="text-muted"> Connecting and Testing</small>
        </h1>
        <div class="container-fluid navdiv">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="getAllPosts()">Get All Posts</button>
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="getPostById(10)">Get Post with ID 10</button>
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="createPost()">Create Post</button>
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="replacePost(12)">Replace Post with ID 12</button>
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="updatePostTitle(12)">Update Title of Post with ID 12</button>
                    <button class="btn btn-outline-secondary me-1 btn1" type="button" onclick="deletePost(12)">Delete Post with ID 12</button>
                </form>
            </nav>
        </div>
        <br>
        <div class="container-fluid renderdiv" id="renderdiv">
            <p>Render results here </p>
        </div> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
